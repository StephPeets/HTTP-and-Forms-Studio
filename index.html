<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		window.addEventListener("load", function () {
			const form = document.getElementById("searchForm");
			form.addEventListener("submit", function () {
				const selectedEngine = document.querySelector("input[name=engine]:checked");
				let actionUrl = actions[selectedEngine.id];
				return form.setAttribute("action", actionUrl);
			});
		});
	</script>
</head>

<body>

	<div>
		<form action="" target="_blank" id="searchForm" method="get">
	</div>
	<div>
		<label for="searchText">Search: <input type="text" name="q" id="searchText"></label>
	</div>
	<div>
		<label for="google"><input name="engine" id="google" type="radio"> Google</label> <br>
		<label for="duckDuckGo"><input name="engine" id="duckDuckGo" type="radio"> DuckDuckGo</label><br>
		<label for="bing"><input name="engine" id="bing" type="radio"> Bing</label><br>
		<label for="ask"><input name="engine" id="ask" type="radio"> Ask</label><br>
	</div>
	<div>
		<button type="submit">Go!</button>
		<button type="reset">Reset</button>
	</div>

	</form>

</body>
